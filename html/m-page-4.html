<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<script src="../js/tools.js"></script>
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link href="../css/mui.picker.min.css" rel="stylesheet" />
		<link href="../css/common.css" rel="stylesheet" />
		<link href="../css/luyi.css" rel="stylesheet" />
	</head>

	<body>

		<header class="mui-bar mui-bar-nav common-bar">
			<a class="mui-action-back mui-icon mui-icon-back mui-pull-left global_a"></a>
			<h1 class="mui-title global_title">门店报表</h1>
		</header>

		<div class="store-report">
			<ul id="storeReport">
				<li id="incomingStatistics" data-attribute="incomingStatistics"><img src="../img/1.png"><span>进货统计报表</span></li>
				<li id="purchaseCategory" data-attribute="purchaseCategory"><img src="../img/2.png"><span>进货品类分析</span></li>
				<li id="sourceOfPurchase" data-attribute="sourceOfPurchase"><img src="../img/3.png"><span>进货来源分析</span></li>
				<li id="operatorsPurchase" data-attribute="operatorsPurchase" style="display: none"><img src="../img/4.png" ><span>经营户进货分析</span></li>
				<li id="operatorDelivery" data-attribute="operatorDelivery" style="display: none"><img src="../img/5.png"><span>经营户出货分析</span></li>
				<li id="transactionStatistics" data-attribute="transactionStatistics" style="display: none"><img src="../img/6.png"><span>交易统计报表</span></li>
				<li id="tradingCategory" data-attribute="tradingCategory" style="display: none"><img src="../img/7.png"><span>交易品类分析</span></li>
			</ul>
		</div>

	</body>
	<script src="../js/jquery-1.9.1.min.js"></script>
	<script src="../js/mui.min.js"></script>
	<script src="../js/form-utils.js"></script>
	<script src="../js/common.js"></script>
	<script src="../js/m-page-4.js"></script>

</html>
