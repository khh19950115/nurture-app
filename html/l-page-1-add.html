<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<script src="../js/tools.js"></script>
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link href="../css/mui.picker.min.css" rel="stylesheet" />
		<link href="../css/common.css" rel="stylesheet" />
		<link href="../css/luyi.css" rel="stylesheet" />
	</head>

	<body>

		<header class="mui-bar mui-bar-nav common-bar">
			<a class="mui-action-back mui-icon mui-icon-back mui-pull-left global_a"></a>
			<h1 class="mui-title global_title">新增经营户</h1>
			<a id="topRight" class="myinfo pull-right">
				保存
			</a>
		</header>
		<div class="mui-content oBottom">
			<div class="mainContain">
				
				<div class="IncomingSupplier IncomingItem">
					<div id='customer-type' class="InfoBox addnew-sel">
						<label for="customer-type">经营户类型：</label>
						<input class="btn mui-btn mui-btn-block" type='text' value="个人" disabled="disabled">
                        <input id="customerType" type="hidden" value="1">
					</div>
					<h2 class="edit-h2">基本信息</h2>
					<div class="IncomingInfo mui-hidden" id="company-box">
						<div class="InfoBox">
							<label for=""><span>*</span>企业名称：</label>
							<input id='entpName' class="mui-btn mui-btn-block noSelectBg" type='text' value="">
						</div>
						<div class="InfoBox">
							<label for="">工商注册号/社会统一信用代码：</label>
							<input id='bizRegNumber' class="mui-btn mui-btn-block noSelectBg" type='text' value="" >
						</div>
						<div class="InfoBox">
							<label for=""><span>*</span>登录名：</label>
							<input id='userName' class="mui-btn mui-btn-block noSelectBg" type='text' value="" >
						</div>
						<div class="InfoBox">
							<label for="">法人代表：</label>
							<input id='legalRepresentative' class="mui-btn mui-btn-block noSelectBg" type='text' value="">
						</div>
						<div class="InfoBox">
							<label for=""><span>*</span>联系人：</label>
							<input id='contactPerson' class="mui-btn mui-btn-block noSelectBg" type='text' value="">
						</div>
						<div class="InfoBox">
							<label for=""><span>*</span>联系方式：</label>
							<input id='contactDetail' class="mui-btn mui-btn-block noSelectBg" type='number' value="" data-patten="^[0-9]*$" data-patten-desc="联系方式只能输入数字！">
						</div>
						<div class="InfoBox">
							<label for="">摊位号：</label>
							<input id='stallNum' class="mui-btn mui-btn-block noSelectBg" type='text' value="">
						</div>
						<div id='man-type' class="InfoBox">
							<label for="man-type"><span>*</span>经营类型：</label>
							<input id="entpTypeText" data-options='{}' class="btn mui-btn mui-btn-block" type='text' disabled="disabled">
							<input id="entpType" type="hidden" value="">
						</div>
						<div id='operator-nature' class="InfoBox">
							<label for="operator-nature">经营者性质：</label>
							<input id="entpNatureText" data-options='{}' class="btn mui-btn mui-btn-block" type='text' disabled="disabled">
							<input id="entpNature" type="hidden" value="">
						</div>
						<!--<div class="InfoBox">
							<label for=""><span>*</span>公司地址：</label>
							<input id='' class="mui-btn mui-btn-block noSelectBg" type='text' value="">
						</div>-->
					</div>
					<div class="IncomingInfo" id="personal-box">
						<div class="InfoBox">
							<label for=""><span>*</span>姓名：</label>
							<input id='entpName1' class="mui-btn mui-btn-block noSelectBg" type='text' value="">
						</div>
						<div class="InfoBox">
							<label for=""><span>*</span>登录名：</label>
							<input id='userName1' class="mui-btn mui-btn-block noSelectBg" type='text' value="" >
						</div>
						<div class="InfoBox">
							<label for=""><span>*</span>联系方式：</label>
							<input id='contactDetail1' class="mui-btn mui-btn-block noSelectBg" type='number' value="" data-patten="^[0-9]*$" data-patten-desc="联系方式只能输入数字！">
						</div>
						<div class="InfoBox">
							<label for=""><span>*</span>身份证号：</label>
							<input id='bizRegNumber1' class="mui-btn mui-btn-block noSelectBg" type='text' value="">
						</div>
						<div class="InfoBox">
							<label for="">摊位号：</label>
							<input id='stallNum1' class="mui-btn mui-btn-block noSelectBg" type='text' value="">
						</div>
						<div id='man-type2' class="InfoBox">
							<label for="man-type2"><span>*</span>经营类型：</label>
							<input id="entpType1Text" data-options='{}' class="btn mui-btn mui-btn-block" type='text' disabled="disabled">
							<input id="entpType1" type="hidden" value="">
						</div>
					</div>
				</div>
			</div>
		</div>
		
		<script src="../js/jquery-1.9.1.min.js"></script>
		<script src="../js/mui.min.js"></script>
		<script src="../js/mui.picker.min.js"></script>
		<script src="../js/common.js"></script>
		<script src="../js/form-utils.js"></script>
		<script src="../js/l-page-1-add.js"></script>
	</body>

</html>
