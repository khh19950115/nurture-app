<!doctype html>

<head>

          content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>

<body>

<header class="mui-bar mui-bar-nav common-bar">

    <h1 class="mui-title global_title">交易管理</h1>
    <a href="" class="myinfo pull-right pro-add">
        交易登记

<div id="offCanvasWrapper" class="mui-draggable">
    <aside id="offCanvasSide" class="mui-off-canvas-right">
        <!--<div id="offCanvasSideScroll" class="mui-scroll-wrapper slideMain" style="color: white; top: 0.9rem;">-->
            <!--<div class="mui-scroll" style="padding-bottom: 1rem;">-->
                <h4 class="slide-page-h">出库时间筛选</h4>
                <ul class="slide-list-1">
                    <li>
                        <label class="slide-label" for="startTimePicker">开始时间：</label>
                        <input id='startTimePicker' data-options='{}' class="btn mui-btn mui-btn-block slide-ipt"
                               type='text' value="" readonly="readonly">
                    </li>
                    <li>
                        <label class="slide-label" for="endTimePicker">结束时间：</label>
                        <input id='endTimePicker' data-options='{}' class="btn mui-btn mui-btn-block slide-ipt"
                               type='text' value="" readonly="readonly">
                    </li>
                </ul>
                <h4 class="slide-page-h">客户筛选</h4>
                <button id="check-all2" class="check-all supplier-check-all">全选</button>
                <ul id="check-list2">
                    <form class="mui-input-group" id="supplier">
                    </form>
                </ul>
            <!--</div>-->
            <div class="slide-bottom-btn">
                <button class="slide-btn-reset" id="resetBtn">重置</button>
                <button class="slide-btn-screen" id="filterBtn">筛选</button>
            </div>
        <!--</div>-->
    </aside>
    <div id="offCanvasContentScroll" class="mui-inner-wrap mui-scroll-wrapper scrollWrapper" style="background-color: #f5f5f5;">

            <!---->
            <div class="whole-search-box">
                <input type="text" class="search-ipt" placeholder="产品SKU/出库单号" id="product-sku" style="width: 80% !important;">
                <button class="screen-btn screen-btn1" onclick="reload(null,true)">搜索</button>
                <span id="offCanvasSideScreen" class="screen-btn">筛选</span>
            </div>
            <div class="management-list">

                </ul>
            </div>
            <div class="tips-ex">

            </div>
            <div id="clickback" class="mui-off-canvas-backdrop"></div>
        </div>
    </div>
