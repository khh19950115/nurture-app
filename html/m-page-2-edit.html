<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<script src="../js/tools.js"></script>
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link href="../css/mui.picker.min.css" rel="stylesheet" />
		<link href="../css/common.css" rel="stylesheet" />
		<link href="../css/luyi.css" rel="stylesheet" />
	</head>

	<body>

		<header class="mui-bar mui-bar-nav common-bar">
			<a class="mui-action-back mui-icon mui-icon-back mui-pull-left global_a"></a>
			<h1 class="mui-title global_title">交易登记</h1>
			<a id="topRight" class="myinfo pull-right">
				提交
			</a>
		</header>
		<div class="mui-content">
			<div class="mainContain">
				<div class="IncomingSupplier IncomingItem">
					<h2 class="edit-h2">出库基本信息</h2>
					<div class="IncomingInfo">
						<div id='operating-households' class="InfoBox">
							<label for="operating-households"><span>*</span>经营户：</label>
							<input class="mui-btn mui-btn-block" type='text' disabled="disabled" id="agencyId">
						</div>
						<div id='supplier' class="InfoBox">
							<label for="supplier">收货单位：</label>
							<input class="mui-btn mui-btn-block" type='text' disabled="disabled" id="supplierEntpId">
						</div>
						<div class="InfoBox">
							<label>联系电话：</label>
							<input class="mui-btn mui-btn-block noSelectBg" type='number' value="" id="contactDetail">
						</div>
						<div id='purchase-time' class="InfoBox">
							<label for="purchase-time"><span>*</span>出库时间：</label>
							<input class="mui-btn mui-btn-block" type='text' disabled="disabled" id="outstockDate">
						</div>
						<div class="InfoBox">
							<label>配送车辆：</label>
							<input class="mui-btn mui-btn-block noSelectBg" type='text' id="plateNumber">
						</div>
						<div class="InfoBox">
							<label>配送人员：</label>
							<input class="mui-btn mui-btn-block noSelectBg" type='text' id="contactPerson">
						</div>
						<div id='registrant' class="InfoBox">
							<label for="registrant"><span>*</span>登记人：</label>
							<input class="mui-btn mui-btn-block" type='text' disabled="disabled" id="employeeId">
						</div>
					</div>
				</div>
				<div class="IncomingDetails IncomingItem">
					<h2 class="edit-h2">出库明细</h2>
					<ul class="product-detail IncomingInfo">

					</ul>
					<div class="tips-ex">
						<p>没有更多数据</p>
					</div>
				</div>
			</div>
		</div>
		<div class="selectCommodityBtn product-none" id="offCanvasShow">
			选择产品
		</div>
		<!--产品选择弹框 --开始-->
		<div class="productChoiceDialog">

			<div class="dialogContent">
				<div class="mui-scroll-wrapper ">
					<div class="mui-scroll">
						<div class="whole-search-box">
							<input type="text" value="" class="search-ipt" placeholder="产品SKU/产品名称" id="product-sku">
							<button id="searchProductBtn" class="screen-btn screen-btn1">搜索</button>
							<a id="productSearchBtn" class="screen-btn">筛选</a>
						</div>
						<div class="productList">
							<ul class="mui-table-view topUl">
								<li class="mui-table-view-cell mui-left tableListHead ignore">
									<p>
										<button type="button" id="allSelectBtn1" class="all-select-btn  mui-btn-outlined mui-btn-warning">
											全选
										</button>
									</p>

									<p>产品编号</p>
									<p>产品名称</p>
								</li>
							</ul>
							<ul class="product-list mui-table-view tableListBody tableListBody1 bottomUl">

							</ul>

							<div class="tips-ex">
								<p>没有可添加的产品</p>
							</div>
						</div>
					</div>
				</div>
				<div class="footerBtn" style="z-index: 100">
					<button type="button" data-loading-icon-position="left" class="mui-btn cancelBtn">取消</button>
					<button type="button" data-loading-icon-position="right" class="mui-btn confirmBtn product-confirm">确认
					</button>
				</div>
			</div>
		</div>
		<!--产品选择弹框 --结束-->
		<div id="clickback" class="off-canvas-backdrop"></div>
		<!-- 侧滑导航根容器 -->
		<div class="mui-off-canvas-wrap mui-draggable mui-slide-in slideMenu varietyChoiceDialog">
			<!-- 菜单容器 -->
			<aside class="mui-off-canvas-right asideBox">
				<div class="mui-scroll-wrapper ">
					<div class="mui-scroll">
						<!-- 菜单具体展示内容 -->
						<h2>品类筛选</h2>
						<div class="productList">
							<ul class="mui-table-view topUl">
								<li class="mui-table-view-cell mui-left tableListHead">
									<p>
										<button type="button" id="allSelectBtn2" style="width: 50px;" class="all-select-btn  mui-btn-outlined mui-btn-warning">全选
										</button>
									</p>
								</li>
							</ul>
							<ul class="product-variety mui-table-view tableListBody tableListBody2 bottomUl asideListItem">

							</ul>
						</div>

					</div>
					<div class="filterFooterBtn" style="z-index: 100;">
						<button type="button" data-loading-icon-position="left" class="mui-btn resetBtn" id="resetBtn">重置
						</button>
						<button type="button" data-loading-icon-position="right" class="mui-btn filterBtn" id="filterBtn">筛选
						</button>
					</div>
				</div>
			</aside>
			<!-- 主页面容器 -->
			<div class="mui-inner-wrap">
				<div class="mui-content mui-scroll-wrapper slideMask">
					<div class="mui-scroll">

					</div>
				</div>
			</div>
		</div>
		<script src="../js/jquery-1.9.1.min.js"></script>
		<script src="../js/mui.min.js"></script>
		<script src="../js/mui.picker.min.js"></script>
		<script src="../js/common.js"></script>
		<script src="../js/modular1.js"></script>
		<script src="../js/form-utils.js"></script>
		<script src="../js/m-page-2-edit.js"></script>
		<script src="../js/bottom-check.js" type="text/javascript"></script>
	</body>
</html>
