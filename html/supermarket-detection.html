<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<script src="../js/tools.js"></script>
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link href="../css/mui.picker.min.css" rel="stylesheet" />
		<link href="../css/common.css" rel="stylesheet" />
		<link href="../css/luyi.css" rel="stylesheet" />
	</head>

	<body>

		<header class="mui-bar mui-bar-nav common-bar">
			<a class="mui-action-back mui-icon mui-icon-back mui-pull-left global_a"></a>
			<h1 class="mui-title global_title">检测报告管理</h1>
			<a href="" class="myinfo pull-right pro-add">
				新增检测报告
			</a>
		</header>

		<div id="offCanvasWrapper" class="mui-draggable">
			<aside id="offCanvasSide" class="mui-off-canvas-right">
				<h4 class="slide-page-h">检测报告时间筛选</h4>
				<ul class="slide-list-1">
					<li>
						<label class="slide-label" for="startTimePicker">开始时间：</label>
						<input id='startTimePicker' data-options='{}' class="slide-ipt" type='text' value="" readonly="readonly">
					</li>
					<li>
						<label class="slide-label" for="endTimePicker">结束时间：</label>
						<input id='endTimePicker' data-options='{}' class="slide-ipt" type='text' value="" readonly="readonly">
					</li>
				</ul>
				<h4 class="slide-page-h">检测结果</h4>
				<button class="check-all isQualified-check-all">全选</button>
				<ul id="check-list2">
					<form class="mui-input-group" id="isQualified">
						<div class="mui-input-row mui-checkbox mui-left slide-checkipt">
							<label class="check-name">合格</label>
							<input name="checkbox10" value="101" type="checkbox">
						</div>
						<div class="mui-input-row mui-checkbox mui-left slide-checkipt">
							<label class="check-name">不合格</label>
							<input name="checkbox10" value="102" type="checkbox">
						</div>
					</form>
				</ul>
				<h4 class="slide-page-h">检测类型</h4>
				<button class="check-all detectionType-check-all">全选</button>
				<form class="mui-input-group" id="detectionType">
					<div class="mui-input-row mui-checkbox mui-left slide-checkipt">
						<label class="check-name">型式检测</label>
						<input name="checkbox100" value="101" type="checkbox">
					</div>
					<div class="mui-input-row mui-checkbox mui-left slide-checkipt">
						<label class="check-name">出厂检测</label>
						<input name="checkbox100" value="102" type="checkbox">
					</div>
					<div class="mui-input-row mui-checkbox mui-left slide-checkipt">
						<label class="check-name">入场检测</label>
						<input name="checkbox100" value="103" type="checkbox">
					</div>
					<div class="mui-input-row mui-checkbox mui-left slide-checkipt">
						<label class="check-name">过程检测</label>
						<input name="checkbox100" value="104" type="checkbox">
					</div>
				</form>
				<div class="slide-bottom-btn">
					<button class="slide-btn-reset" id="resetBtn">重置</button>
					<button class="slide-btn-screen" id="filterBtn">筛选</button>
				</div>
			</aside>
			<div id="offCanvasContentScroll" class="mui-inner-wrap mui-scroll-wrapper scrollWrapper">
				<div class="mui-content mui-scroll">
					<div class="whole-search-box">
						<input type="text" class="search-ipt" placeholder="产品SKU/检测名称" id="product-sku" style="width: 80% !important;">
						<button class="screen-btn screen-btn1" onclick="reload(null,true)">搜索</button>
						<span id="offCanvasSideScreen" class="screen-btn">筛选</span>
					</div>
					<div class="management-list">
						<ul>
						</ul>
					</div>
					<div class="tips-ex">
						<p>没有更多数据</p>
					</div>
				</div>
				<div id="clickback" class="mui-off-canvas-backdrop"></div>
			</div>
		</div>

		<script src="../js/jquery-1.9.1.min.js"></script>
		<script src="../js/mui.min.js"></script>
		<script src="../js/mui.picker.min.js"></script>
		<script src="../js/form-utils.js"></script>
		<script src="../js/common.js"></script>
		<script src="../js/modular1.js"></script>
		<script src="../js/supermarket-detection.js"></script>
	</body>

</html>
